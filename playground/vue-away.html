<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app"></div>
<script>
    let app = document.querySelector('#app');
    let viewModel = {};

    (function (){
        function init () {
            Object.defineProperty( viewModel , 'str' , {
                get : function (){
                    console.log('접근 ' , app.id);
                },
                set : function (newValue){
                    console.log('할당', newValue);
                    render(newValue);
                }
            })
        }

        function render(value) {
            app.innerHTML = value;
        }
        init();
    })();

</script>
</body>
</html>
