<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .warring {
            color: red;
        }
        .blue-text {
            color: blue;
        }
    </style>
</head>
<body>
    <div id="app">
        <p v-bind:class="errorTextColor">Hello</p>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data : {
            cname : 'blue-text',
            isError : false
        },
        computed : {
            errorTextColor : function () {
                return this.isError ? 'warring' : null;
            }
        }
    });
</script>
</body>
</html>
